---
- hosts: kube_control_plane
  roles:
    - role: cp-preflight-check
    - role: packages
      vars:
        control_plane_pkgs: true
    - role: control-plane-init
    - role: user-kubeconfig

- hosts: kube_workers
  roles:
    - role: workers-preflight-check
    - role: packages
    - role: worker-plane-join
